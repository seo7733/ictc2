<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중급 현장지휘관 실기평가 채점</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 16px;
        }
        
        .info-section {
            padding: 20px 30px;
            background-color: #f8fafc;
            border-bottom: 1px solid #e1e8ed;
            display: none;
        }
        
        .info-row {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .info-item {
            flex: 1;
        }
        
        .info-item label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .info-item input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .section-header {
            background-color: #f8fafc;
            padding: 15px 20px;
            border-bottom: 1px solid #e1e8ed;
            font-weight: 600;
            font-size: 18px;
            color: #2d3748;
        }
        
        .evaluation-item {
            padding: 12px 20px;
            border-bottom: 1px solid #f1f5f9;
            transition: background-color 0.2s ease;
        }
        
        .evaluation-item:last-child {
            border-bottom: none;
        }
        
        .evaluation-item:hover {
            background-color: #f8fafc;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .item-left {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        
        .item-title {
            font-weight: 500;
            color: #2d3748;
            margin-right: 15px;
            flex-grow: 1;
        }
        
        .item-score {
            font-weight: 600;
            color: #1e3c72;
            margin-right: 20px;
            min-width: 50px;
            text-align: center;
            background-color: #e8f0fe;
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .grade-buttons {
            display: flex;
            gap: 8px;
        }
        
        .grade-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            color: #64748b;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            min-width: 50px;
            text-align: center;
        }
        
        .grade-btn:hover {
            border-color: #cbd5e1;
            background-color: #f8fafc;
        }
        
        .grade-btn.selected.high {
            background-color: #22c55e;
            border-color: #22c55e;
            color: white;
            transform: scale(1.05);
        }
        
        .grade-btn.selected.medium {
            background-color: #3b82f6;
            border-color: #3b82f6;
            color: white;
            transform: scale(1.05);
        }
        
        .grade-btn.selected.low {
            background-color: #ef4444;
            border-color: #ef4444;
            color: white;
            transform: scale(1.05);
        }
        
        .total-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 8px;
            margin: 30px 0;
            text-align: center;
        }
        
        .score-display {
            font-size: 48px;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .score-info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
        }
        
        .score-item {
            text-align: center;
        }
        
        .score-item .label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .score-item .value {
            font-size: 24px;
            font-weight: 600;
        }
        
        .comments-section {
            background-color: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        
        .comments-section h3 {
            color: #1e3c72;
            margin: 0 0 15px 0;
            font-size: 18px;
        }
        
        .comment-item {
            margin-bottom: 15px;
        }
        
        .comment-item label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        textarea {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            resize: vertical;
            font-family: inherit;
            font-size: 14px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background-color: #1e3c72;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2a5298;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #545b62;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background-color: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .info-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .grade-buttons {
                width: 100%;
                justify-content: center;
            }
            
            .score-info {
                flex-direction: column;
                gap: 15px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
        
        @media print {
            body {
                background: white;
                margin: 0;
                padding: 10px;
            }
            
            .action-buttons {
                display: none;
            }
            
            .container {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>중급 현장지휘관 실기평가 채점</h1>
        </div>
        

        
        <div class="content">
            <div id="evaluation-form"></div>
            
            <div class="total-score">
                <div class="score-info">
                    <div class="score-item">
                        <div class="label">총점</div>
                        <div class="value" id="total-score">0<span style="font-size: 18px; opacity: 0.8;"> / 200점</span></div>
                    </div>
                    <div class="score-item">
                        <div class="label">백분율</div>
                        <div class="value" id="percentage">0%</div>
                    </div>
                    <div class="score-item">
                        <div class="label">평가결과</div>
                        <div class="value" id="result">-</div>
                    </div>
                    <div class="score-item">
                        <button class="btn btn-danger" onclick="resetAll()" style="margin: 0;">초기화</button>
                    </div>
                </div>
            </div>
            

            

        </div>
        
        <div style="text-align: center; padding: 1px 20px; color: #64748b; font-size: 14px;">
            © 부산지휘역량강화센터
        </div>
    </div>

    <script>
        const evaluationData = {
            "상황평가": [
                { title: "출동중 정보수집", score: 3 },
                { title: "선착대장 활동지원", score: 5 },
                { title: "지휘 선언", score: 5 },
                { title: "최초 상황평가", score: 10 },
                { title: "중요정보 파악", score: 5 }
            ],
            "지휘의사결정": [
                { title: "선착대 대응활동 유효성 판단", score: 3 },
                { title: "현장 위험성 판단", score: 5 },
                { title: "핵심목표(대응 지침) 제시", score: 5 },
                { title: "1차 출동대 임무지시 및 조정", score: 10 },
                { title: "추가 자원 요청", score: 5 }
            ],
            "대응활동": [
                { title: "차량배치 조정", score: 10 },
                { title: "소방활동구역 설정 및 통제", score: 5 },
                { title: "소방용수공급체계 구축", score: 5 },
                { title: "(단계별) 소방력 배치 및 조정", score: 5 },
                { title: "현장분할 및 단위지휘관 운영", score: 5 },
                { title: "출동대 교대관리", score: 5 },
                { title: "대기절차 운영", score: 3 },
                { title: "전술상황판 기록", score: 5 }
            ],
            "진행상황관리": [
                { title: "진행상황 파악", score: 10 },
                { title: "상황 미개선 및 악화시 대응조치", score: 5 },
                { title: "우선순위보고 조치", score: 5 },
                { title: "초진선언", score: 5 },
                { title: "전술우선순위 관리", score: 5 },
                { title: "완진절차 준수", score: 5 }
            ],
            "의사교환": [
                { title: "대응초기 무전통제", score: 3 },
                { title: "무전망 분리운영", score: 3 },
                { title: "무전교신 원칙 준수", score: 5 },
                { title: "무전교신 불능 시 조치", score: 5 },
                { title: "효율적 의사교환", score: 10 }
            ],
            "위기관리 리더십": [
                { title: "돌발 및 위기상황 대응", score: 5 },
                { title: "스트레스 관리", score: 5 },
                { title: "리더로서의 능숙한 작전 운영", score: 5 },
                { title: "인명구조 목표달성의 적절성", score: 10 },
                { title: "출동대 안전관리의 적절성", score: 10 },
                { title: "시민보호 및 피해최소화 작전의 적절성", score: 5 }
            ]
        };

        function getScoreByGrade(maxScore, grade) {
            if (maxScore === 10) {
                return grade === 'high' ? 9 : grade === 'medium' ? 7 : 5;
            } else if (maxScore === 5) {
                return grade === 'high' ? 5 : grade === 'medium' ? 3 : 2;
            } else if (maxScore === 3) {
                return grade === 'high' ? 3 : grade === 'medium' ? 2 : 1;
            }
            return 0;
        }

        function selectGrade(sectionName, itemIndex, grade) {
            // 해당 항목의 모든 버튼에서 selected 클래스 제거
            const itemId = `${sectionName}-${itemIndex}`;
            const allButtons = document.querySelectorAll(`[data-item="${itemId}"]`);
            allButtons.forEach(btn => {
                btn.classList.remove('selected', 'high', 'medium', 'low');
            });
            
            // 선택된 버튼에 selected 클래스 추가
            const selectedButton = document.querySelector(`[data-item="${itemId}"][data-grade="${grade}"]`);
            selectedButton.classList.add('selected', grade);
            
            // 총점 계산
            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            
            Object.keys(evaluationData).forEach(sectionName => {
                evaluationData[sectionName].forEach((item, index) => {
                    const itemId = `${sectionName}-${index}`;
                    const selectedButton = document.querySelector(`[data-item="${itemId}"].selected`);
                    if (selectedButton) {
                        const grade = selectedButton.dataset.grade;
                        total += getScoreByGrade(item.score, grade);
                    }
                });
            });
            
            const percentage = Math.round((total / 200) * 100);
            let result = '';
            
            if (percentage >= 80) {
                result = '합격';
            } else {
                result = '불합격';
            }
            
            document.getElementById('total-score').innerHTML = `${total}<span style="font-size: 18px; opacity: 0.8;"> / 200점</span>`;
            document.getElementById('percentage').textContent = `${percentage}%`;
            document.getElementById('result').textContent = result;
        }

        function resetAll() {
            const allButtons = document.querySelectorAll('.grade-btn');
            allButtons.forEach(btn => {
                btn.classList.remove('selected', 'high', 'medium', 'low');
            });
            
            // 점수 초기화
            document.getElementById('total-score').innerHTML = '0<span style="font-size: 18px; opacity: 0.8;"> / 200점</span>';
            document.getElementById('percentage').textContent = '0%';
            document.getElementById('result').textContent = '-';
        }

        function printEvaluation() {
            window.print();
        }

        function renderEvaluationForm() {
            const formContainer = document.getElementById('evaluation-form');
            
            Object.keys(evaluationData).forEach(sectionName => {
                const section = document.createElement('div');
                section.className = 'section';
                
                const sectionHeader = document.createElement('div');
                sectionHeader.className = 'section-header';
                sectionHeader.textContent = sectionName;
                section.appendChild(sectionHeader);
                
                evaluationData[sectionName].forEach((item, index) => {
                    const evaluationItem = document.createElement('div');
                    evaluationItem.className = 'evaluation-item';
                    
                    const itemHeader = document.createElement('div');
                    itemHeader.className = 'item-header';
                    
                    const itemLeft = document.createElement('div');
                    itemLeft.className = 'item-left';
                    
                    const itemTitle = document.createElement('div');
                    itemTitle.className = 'item-title';
                    itemTitle.textContent = `${index + 1}. ${item.title}`;
                    
                    const itemScore = document.createElement('div');
                    itemScore.className = 'item-score';
                    itemScore.textContent = `${item.score}점`;
                    
                    itemLeft.appendChild(itemTitle);
                    itemLeft.appendChild(itemScore);
                    itemHeader.appendChild(itemLeft);
                    
                    const gradeButtons = document.createElement('div');
                    gradeButtons.className = 'grade-buttons';
                    
                    const grades = [
                        { name: '상', value: 'high' },
                        { name: '중', value: 'medium' },
                        { name: '하', value: 'low' }
                    ];
                    
                    grades.forEach(grade => {
                        const button = document.createElement('button');
                        button.className = 'grade-btn';
                        button.textContent = grade.name;
                        button.dataset.item = `${sectionName}-${index}`;
                        button.dataset.grade = grade.value;
                        button.onclick = () => selectGrade(sectionName, index, grade.value);
                        gradeButtons.appendChild(button);
                    });
                    
                    itemHeader.appendChild(gradeButtons);
                    evaluationItem.appendChild(itemHeader);
                    section.appendChild(evaluationItem);
                });
                
                formContainer.appendChild(section);
            });
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            renderEvaluationForm();
        });
    </script>
</body>
</html>
